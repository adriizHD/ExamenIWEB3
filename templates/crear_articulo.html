<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear un artículo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
</head>
<body>
    <div class="card text-white bg-primary mb-3">
            <div class="card-header">Información de la sesión </div>
            <div class="card-body">
                <p class="card-title">
                    ID: {{ session["id"] }}
                </p>
            </div>
    </div>
    <form action="{{ url_for('crear_articulo_c')}}" method="post">
      <fieldset>
        <legend>Datos del artículo que desea ofrecer:</legend>
          <div class="form-group">
              <label for="descripcion" class="form-label mt-4">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="2" required placeholder="Por ejemplo, este artículo es muy valioso." ></textarea>
          </div>
          <div class="form-group">
              <label for="precio_salida" class="col-sm-2 col-form-label">Precio de salida</label>
              <input type="text" class="form-control-plaintext" id="precio_salida" placeholder="Introduzca precio de salida">
           </div>
        <div class="form-group row">

          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="precio_salida">
          </div>
        </div>
      </fieldset>
       <fieldset>
        <div class="form-group">
            <label for="formFile" class="form-label mt-4">Seleccionar archivo</label>
            <input class="form-control" type="file" id="imagen">
        </div>
       </fieldset>
      <button type="submit" class="btn btn-primary">Crear artículo</button>
    </form>
</body>
</html>
